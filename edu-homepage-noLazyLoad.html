<!--modify fulltext URL -->
<div class="newsroomArticleWrapper newsroomBlurb" data-position-default="ZoneA" data-position-selected="ZoneA" id="id<t4 type='meta' meta='content_id' />">
  <t4 type="meta" meta="html_anchor" />
  <span class="newsroomImageWrapper">
    <t4 type="content" name="Media Library Image" output="selective-output" alt-element="Alt Text" process-format="true" format="$value" formatter="image/newsroomFeed" />
    <t4 type="content" name="Alt text" output="selective-output" process-format="true" format="<img src=&quot;<t4 type='content' name='Image' output='imageurl' />&quot; alt=&quot;<t4 type='content' name='Alt text' output='normal' modifiers='striptags,htmlentities' />&quot; />" />
  </span>
  <h2 class="newsroomArticleTitle"><a href="<t4 type='content' name='Title' output='fulltext' use-element='true' filename-element='Title' modifiers='striptags,htmlentities' />"><t4 type="content" name="Article Title" output="normal" modifiers="striptags,htmlentities" /></a></h2>
  <p class="newsroomArticleLead"><t4 type='content' name='Article Setup' output='normal' modifiers='striptags,htmlentities' /></p>
</div>
